<div>
  <h2>Score : {{ score }}</h2>
</div>

<div *ngFor="let question of QuestionList; let i = index">
  <div class="question" *ngIf="currentQuestionIndex === i">
    <div class="images">
      <img [src]="question.firstPicture" alt="" />
      <img [src]="question.secondPicture" alt="" />
      <form action="">
        <input
          *ngFor="let n of formArr.controls"
          type="text"
          [formControl]="n"
        />
      </form>
    </div>

    <button>SKIP</button>
  </div>
</div>
